<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex Explorer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Pokédex Explorer</h1>
  </header>

  <main>
    <table id="pokedex-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Sprite</th>
          <th>Name</th>
          <th>Types</th>
          <th>HP</th>
          <th>Attack</th>
          <th>Defense</th>
          <th>Sp. Atk</th>
          <th>Sp. Def</th>
          <th>Speed</th>
        </tr>
      </thead>
      <tbody id="pokedex-body">
        <!-- Pokémon data will be inserted here -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
